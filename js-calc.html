<!DOCTYPE html>
<html>
<head>
  <title>jsCalc</title>
  <link rel="stylesheet" type="text/css" href="js-calc.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js-calc.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
<div class="container">
  <table class="table table-boarded">
     
    <tbody>
      <tr>
        <td colspan="4" class="well screen">0</td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>/</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>*</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>-</button></td>
      </tr>
      <tr>
        <td><button>0</button></td>
        <td><button>+</button></td>
        <td><button>.</button></td>
        <td><button>=</button></td>
      </tr>
      <tr>
        <td colspan="4" class="well clear"><FORM>
          <INPUT TYPE="button" onClick="history.go(0)" VALUE="CLEAR">
        </FORM></td>
      </tr>

    </tbody>
  </table>  

</div>
</body>
</html>
